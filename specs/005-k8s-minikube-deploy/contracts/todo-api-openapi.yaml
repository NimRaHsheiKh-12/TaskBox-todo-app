openapi: 3.0.0
info:
  title: Todo Application API
  description: API for managing todo items in the Todo application
  version: 1.0.0
  contact:
    name: Todo Application Support
    email: support@todo-app.local

servers:
  - url: http://todo-backend:8000
    description: Backend service in Kubernetes cluster
  - url: http://localhost:8000
    description: Local development backend

paths:
  /api/todos:
    get:
      summary: Retrieve all todo items
      description: Returns a list of all todo items
      responses:
        '200':
          description: A list of todo items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new todo item
      description: Creates a new todo item with the provided details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoInput'
      responses:
        '201':
          description: Todo item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/todos/{id}:
    get:
      summary: Retrieve a specific todo item
      description: Returns a specific todo item by ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the todo item to retrieve
          schema:
            type: string
      responses:
        '200':
          description: A single todo item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '404':
          description: Todo item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update a specific todo item
      description: Updates a specific todo item by ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the todo item to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoInput'
      responses:
        '200':
          description: Todo item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '404':
          description: Todo item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a specific todo item
      description: Deletes a specific todo item by ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the todo item to delete
          schema:
            type: string
      responses:
        '204':
          description: Todo item deleted successfully
        '404':
          description: Todo item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Todo:
      type: object
      required:
        - id
        - title
        - completed
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique identifier for the todo item
          example: "123e4567-e89b-12d3-a456-426614174000"
        title:
          type: string
          description: Title or description of the todo item
          example: "Buy groceries"
        completed:
          type: boolean
          description: Status indicating if the todo item is completed
          example: false
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the item was created
          example: "2026-02-07T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the item was last updated
          example: "2026-02-07T10:00:00Z"

    TodoInput:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          description: Title or description of the todo item
          example: "Buy groceries"
        completed:
          type: boolean
          description: Status indicating if the todo item is completed
          default: false

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error code
          example: "NOT_FOUND"
        message:
          type: string
          description: Error message
          example: "Resource not found"